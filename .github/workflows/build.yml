name: Build OpenWrt Package

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-cloudflared

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_cortex-a53
          - arm_cortex-a7_neon-vfpv4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev \
            zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3

      - name: Download OpenWrt SDK
        run: |
          case "${{ matrix.arch }}" in
            x86_64)
              SDK_URL="https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
              ;;
            aarch64_cortex-a53)
              SDK_URL="https://downloads.openwrt.org/releases/23.05.5/targets/rockchip/armv8/openwrt-sdk-23.05.5-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
              ;;
            arm_cortex-a7_neon-vfpv4)
              SDK_URL="https://downloads.openwrt.org/releases/23.05.5/targets/sunxi/cortexa7/openwrt-sdk-23.05.5-sunxi-cortexa7_gcc-12.3.0_musl_eabi.Linux-x86_64.tar.xz"
              ;;
          esac
          wget -q "$SDK_URL" -O sdk.tar.xz
          tar -xf sdk.tar.xz
          mv openwrt-sdk-* sdk

      - name: Setup feeds
        run: |
          cd sdk
          echo "src-git luci https://github.com/openwrt/luci.git;openwrt-23.05" >> feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy package source
        run: |
          mkdir -p sdk/package/${{ env.PACKAGE_NAME }}
          cp -r ./* sdk/package/${{ env.PACKAGE_NAME }}/ 2>/dev/null || true
          rm -rf sdk/package/${{ env.PACKAGE_NAME }}/.git
          rm -rf sdk/package/${{ env.PACKAGE_NAME }}/.github

      - name: Build package
        run: |
          cd sdk
          make defconfig
          make package/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc) || make package/${{ env.PACKAGE_NAME }}/compile V=s -j1

      - name: Collect packages
        run: |
          mkdir -p artifacts
          find sdk/bin -name "luci-app-cloudflared*.ipk" -exec cp {} artifacts/ \;
          find sdk/bin -name "luci-i18n-cloudflared*.ipk" -exec cp {} artifacts/ \; 2>/dev/null || true
          ls -la artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ matrix.arch }}
          path: artifacts/*.ipk
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.ipk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
